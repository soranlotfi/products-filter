<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body dir="rtl">
        <header class="header">
            <div class="container">
                <section class="header-content">
                    <div class="header-title">
                        <h2>فیلتر محصولات</h2>
                    </div>
                    <div class="filter-input-container">
                        <input class="filter-input" placeholder="جستجوی محصول" aria-label="search">
                    </div>
                    <div class="header-buttons">
                        <div class="header-buttons-container">
                            <button class="header-filter-btn" data-number="1" data-focus="true" data-type="all">همه</button>
                            <button class="header-filter-btn" data-number="2" data-focus="false" data-type="watch">ساعت</button>
                            <button class="header-filter-btn" data-number="3" data-focus="false" data-type="shirt">پیراهن</button>
                            <button class="header-filter-btn" data-number="4" data-focus="false" data-type="gown">لباس شب</button>
                            <button class="header-filter-btn" data-number="5" data-focus="false" data-type="jewelry">جواهرات</button>
                        </div>
                    </div>
                </section>
            </div>
        </header>
        <main>
            <!--                the products show section of the app -->
            <section class="products">
                <div class="container">
                    <div class="products-container">
<!--                        js content render here-->
                    </div>
            </section>
        </main>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js"
                integrity="sha512-JSCFHhKDilTRRXe9ak/FJ28dcpOJxzQaCd3Xg8MyF6XFjODhy/YMCM8HW0TFDckNHWUewW+kfvhin43hKtJxAw=="
                crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="app.js"></script>
    </body>
</html>
